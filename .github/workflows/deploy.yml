name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Prepare site content
        run: |
          set -euo pipefail
          mkdir -p public
          cp index.html public/index.html
          mkdir -p public/standings_data
          if [ -f standings_data/problem_filter_presets.json ]; then
            cp standings_data/problem_filter_presets.json public/standings_data/problem_filter_presets.json
          else
            echo "No problem filter presets found; skipping copy"
          fi
          if ./scripts/fetch-standings.sh public/standings_data; then
            echo "Fetched live standings snapshot"
          else
            echo "Falling back to cached snapshot"
            if [ -f standings_data/bp_fall_2025.json ]; then
              mkdir -p public/standings_data
              cp standings_data/bp_fall_2025.json public/standings_data/bp_fall_2025.json
            else
              echo "No cached standings snapshot available" >&2
              exit 1
            fi
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
